<!DOCTYPE html>
<html>
<head>
    <title> Météo app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="" defer></script>
    <script type="text/javascript" src="classes.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <div id="menu" class="center">
        <input type="text" id="town">
        <button type="button" onclick="getTownsVicopo()">afficher</button>
        <div id="select"></div>
</div>
    <div id="map"></div>

<template id="townsSelect">
    <label for="townSelect">Choose a town:</label>
    
    <select name="town" id="townSelect" onchange="getSelectedTownWeather()">
        <option value="">--Please choose an option--</option>
    </select>
</template>

<template id="meteoDisplay">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 mx-auto">
            <div class="weather">
                <div class="current">
                    <div class="info">
                        <div>&nbsp;</div>
                        <div class="city"><small><small>CITY: </small></small></div>
                        <div class="temp">&deg;<small> C</small></div>
                        <div class="wind"><small><small>WIND: </small></small></div>
                        <div>&nbsp;</div>
                    </div>
                    <div class="icon">
                        <span></span>
                    </div>
                </div>
                <div class="future">

                </div>
            </div>
        </div>
    </div>
</template>
    
<div class="container">
</div>
</html>
